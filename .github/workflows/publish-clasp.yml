name: deploy_clasp_library

env:
  clasp_token: ${{ vars.CLASP_CREDENTIALS }}

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  pre_build:
    runs-on: ubuntu-latest
    container: node:16-alpine
    steps:
      - name: checkout_repo
        uses: actions/checkout@v3
      - name: log_creds
        run: |
          echo $CLASP_CREDENTIALS
